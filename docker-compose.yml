version: '3.8'

services:
  # Frontend - Vite/React served by Nginx
  frontend:
    build:
      context: ./Docley
      dockerfile: Dockerfile
    container_name: docley-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    networks:
      - docley-network
    restart: unless-stopped

  # Backend - NestJS API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: docley-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    networks:
      - docley-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  docley-network:
    driver: bridge
